{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content-title %}
    客户详情<small>{{ client.name }}</small>
{% endblock content-title %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-info">
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="box-body">
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="col-md-2 col-lg-1 control-label">
                                {{ field.label }}
                            </label>
                            <div class="col-md-5">
                                {% render_field field class="form-control" %}
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-md-7 col-lg-6">
                                <button type="button" class="btn btn-default" onclick="window.location.reload();">取消修改</button>
                                <button type="submit" class="btn btn-info pull-right">修改</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
