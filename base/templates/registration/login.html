{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Log in</h3>
                </div>
                <form method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <div class="col-md-2">
                                <label for="{{ form.username.id_for_label }}" class="control-label">
                                    {{ form.username.label }}
                                </label>
                            </div>
                            <div class="col-md-10">
                                {% render_field form.username class+="form-control" %}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label for="{{ form.password.id_for_label }}" class="control-label">
                                    {{ form.password.label }}
                                </label>
                            </div>
                            <div class="col-md-10">
                                {% render_field form.password class+="form-control" %}
                            </div>
                        </div>
                    </div>
                    <input type="hidden" value="{{ next }}" name="next" />
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
